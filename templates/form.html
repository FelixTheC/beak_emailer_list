{% extends 'main.html' %}
{% block content %}
    <div class="container">
        <h1 style="text-align: center">BEAK Kitarepresentatenformular</h1>
    </div>
    <p></p>
    <div class="container">
        <form action="." class="form" id="kita-form">
            {% csrf_token %}
            {{ form.as_p }}
            <p>*Alle Felder sind Pflichtfelder</p>
            <button class="g-recaptcha"
                    data-sitekey="{{ reCAPTCHA_site_key }}"
                    data-callback='onSubmit'
                    data-action='submit'>Eintragen
            </button>
        </form>
    </div>
    <p></p>
    {% include 'contact_info.html' %}
    <script>
        function onSubmit(token) {
            document.getElementById("kita-form").submit();
        }
    </script>
{% endblock %}
